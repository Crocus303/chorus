<div class="album-small-row album-row-<%= albumid %> clearfix" data-id="<%= albumid %>">

    <a class="image-wrapper" href="<%= url %>">
        <span class="image" style="background-image: url('<%= img %>')" title="<%= title %>"></span>
    </a>

    <div class="image actions-wrapper album-actions-wrapper">
        <button class="play album-play btn" title="Replace the playlist with this album and start playing"><i class="icon-play"></i></button>
        <div class="actions album-actions dropdown" data-id="<%= albumid %>">
            <button class="thumbs-up album-thumbsup btn" title="Thumbs Up"><i class="icon-thumbs-up"></i></button>
            <button class="add album-add btn" title="Add all songs from this album to the playlist"><i class="icon-plus"></i></button>
        </div>
    </div>

    <div class="details">
        <p class="item-title" title="<%= title %>"><a class="image-wrapper" href="<%= url %>"><span><%= title %></span></a></p>
        <p class="item-sub-title"><span>
            <a class="image-wrapper" href="<%= displayartisturl %>"><%= ( typeof displayartist != "undefined" ? displayartist : '' ) %></a>
        </span></p>
    </div>

</div>
